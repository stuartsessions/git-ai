name: Performance Benchmarks

on:
  workflow_dispatch:
    inputs:
      branches:
        description: 'Branches to compare (comma-separated)'
        required: false
        default: 'main,staging'
      upload_results:
        description: 'Upload results as artifacts'
        required: false
        type: boolean
        default: true

jobs:
  benchmark:
    name: Benchmark on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            platform: Linux
          - os: macos-latest
            platform: macOS
          - os: windows-latest
            platform: Windows
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for all branches
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Set up Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
          components: llvm-tools-preview
      
      - name: Install GNU time (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y time
      
      - name: Install GNU time (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install gnu-time
      
      - name: Install mold linker (Linux)
        if: runner.os == 'Linux'
        run: |
          # Install mold for Linux benchmarks
          wget https://github.com/rui314/mold/releases/download/v2.4.0/mold-2.4.0-x86_64-linux.tar.gz
          tar xzf mold-2.4.0-x86_64-linux.tar.gz
          sudo cp mold-2.4.0-x86_64-linux/bin/mold /usr/local/bin/
          sudo cp mold-2.4.0-x86_64-linux/lib/mold/mold-wrapper.so /usr/local/lib/
          mold --version
      
      - name: Setup Windows dependencies
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          # Verify LLD is available (should be included with llvm-tools-preview)
          Write-Host "Windows runner configured - using built-in timing"
          Write-Host "Note: Memory statistics not available on Windows"
          if (Get-Command cargo -ErrorAction SilentlyContinue) {
            cargo --version
            rustc --version
          }
      
      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-
      
      - name: Cache Cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-
      
      - name: Configure git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
      
      - name: Run benchmarks
        shell: bash
        run: |
          python3 scripts/benchmarks/benchmark_refactor.py
      
      - name: Display results summary (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          echo "### Benchmark Results - ${{ matrix.platform }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat benchmark-results/*.txt | head -n 100 >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
      
      - name: Display results summary (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          Add-Content -Path $env:GITHUB_STEP_SUMMARY -Value "### Benchmark Results - ${{ matrix.platform }}"
          Add-Content -Path $env:GITHUB_STEP_SUMMARY -Value ""
          Add-Content -Path $env:GITHUB_STEP_SUMMARY -Value '```'
          Get-Content benchmark-results\*.txt | Select-Object -First 100 | Add-Content -Path $env:GITHUB_STEP_SUMMARY
          Add-Content -Path $env:GITHUB_STEP_SUMMARY -Value '```'
      
      - name: Upload benchmark results
        if: ${{ inputs.upload_results }}
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results-${{ matrix.platform }}
          path: benchmark-results/
          retention-days: 30
          if-no-files-found: error
  
  aggregate-results:
    name: Aggregate Results
    needs: benchmark
    runs-on: ubuntu-latest
    if: ${{ inputs.upload_results }}
    
    steps:
      - name: Download all benchmark results
        uses: actions/download-artifact@v4
        with:
          path: all-results
      
      - name: Aggregate results
        run: |
          echo "# ðŸ“Š Benchmark Results Summary" > summary.md
          echo "" >> summary.md
          echo "Generated: $(date)" >> summary.md
          echo "" >> summary.md
          
          for platform_dir in all-results/benchmark-results-*/; do
            platform=$(basename "$platform_dir" | sed 's/benchmark-results-//')
            echo "## $platform" >> summary.md
            echo "" >> summary.md
            
            # Find the most recent .txt file
            txt_file=$(ls -t "$platform_dir"/*.txt 2>/dev/null | head -1)
            if [ -n "$txt_file" ]; then
              echo '```' >> summary.md
              cat "$txt_file" >> summary.md
              echo '```' >> summary.md
              echo "" >> summary.md
            fi
          done
          
          cat summary.md
      
      - name: Upload aggregated report
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-summary
          path: summary.md
          retention-days: 90
      
      - name: Display summary
        run: |
          cat summary.md >> $GITHUB_STEP_SUMMARY
